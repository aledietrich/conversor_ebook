<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca da Unisinos - Converter link de ebooks</title>
    <style>
        body {
            background-image: url('https://unisinos.br/biblioteca/images/banner/biblioteca-unisinos.jpg');
            background-size: cover; 
            background-position: center center; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caixa-conteudo {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 40px; 
            border-radius: 8px; 
            max-width: 800px; 
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 0;
            color: black; 
        }

   
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: black; 
        }


        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

           button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: black; 
        }

        #limparBtn {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
               window.onload = function() {
            document.getElementById("urlOriginal").value = "";  
            document.getElementById("resultado").innerHTML = "";  
        }

        function gerarNovoLink() {
                      var urlOriginal = document.getElementById("urlOriginal").value;

                     if (urlOriginal === "") {
                document.getElementById("resultado").innerHTML = "Por favor, insira uma URL válida.";
                return;
            }

                 var regex = /cod_acervo_acessibilidade=(\d+)/;
            var resultado = urlOriginal.match(regex);

            if (resultado) {
                var codAcervo = resultado[1];  
                var novoLink = "https://www.biblioteca.asav.org.br/acervo/" + codAcervo;

                document.getElementById("resultado").innerHTML = 'Novo link gerado: <a href="' + novoLink + '" target="_blank">' + novoLink + '</a>';
                document.getElementById("limparBtn").style.display = "inline"; // Mostra o botão "Limpar"
            } else {
                document.getElementById("resultado").innerHTML = "URL inválida. Não foi possível encontrar o código de acervo.";
                document.getElementById("limparBtn").style.display = "none"; // Esconde o botão "Limpar"
            }
        }

        function limparCampos() {
            // Limpa a caixa de texto e o resultado gerado
            document.getElementById("urlOriginal").value = "";
            document.getElementById("resultado").innerHTML = "";
            document.getElementById("limparBtn").style.display = "none"; 
        }
    </script>
</head>
<body>

    <div class="caixa-conteudo">
        <h2>Gerar novo link de acesso aos ebooks</h2>

        <label for="urlOriginal">Insira a URL antiga:</label>
        <input type="text" id="urlOriginal" size="100" placeholder="Cole a URL aqui...">
        <button onclick="gerarNovoLink()">Gerar Novo Link</button>

        <p id="resultado"></p>

        <!-- Botão "Limpar" aparece após o resultado -->
        <button id="limparBtn" onclick="limparCampos()" style="display:none;">Limpar</button>
    </div>

</body>
</html>
